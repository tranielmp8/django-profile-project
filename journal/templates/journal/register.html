
{% load static %}
{% load crispy_forms_tags%}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <title>Project Profile | Register</title>
</head>
<body>
  <div class="container bg-white shadow-md mt-4 mb-4 p-5 form-layout">
    <h3>Create your account</h3>

    <br><br>

    <form action="" method="POST" autocomplete="off">
      {% csrf_token %}

      <div>
        <div class="text-slate" >
          {{RegistrationForm|crispy}}
        </div>
        <br>
        <button class="btn btn-secondary btn-md w-100 btn-block p-4 mb-4" type="submit">
        <i class="fa fa-user-plus"></i>
         Create Account</button>
      </div>

    </form>
    <p class="text-center" >Already Registered?
      <a class="" type="button"  href="{% url 'my-login'%}" >
        Login 
      </a>
    </p>
  </div>
</body>
</html>
