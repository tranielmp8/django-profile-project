

{% load static %}
{% load crispy_forms_tags%}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <title>Password Reset</title>
</head>
<body>
  <div class="container bg-white shadow-md mt-4 mb-4 p-5 form-layout">

    <h3 class="text-dark" >Password Reset</h3>
    <p class="text-dark" >Fogot Password?</p>
    <form action="" method="POST" >
      {% csrf_token %}
  
      <div class="text-dark" >
        {{form|crispy}}
      </div>
  
      <input class="btn btn-primary navbar-btn" type="submit" name="Send Email">
  
    </form>
  </div>
</body>
</html>
